apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: k8s.grafana
    http:
      paths:
      - backend:
          service:
            name: grafana
            port: 
              number: 3000
        path: /
        pathType: ImplementationSpecific
  - host: k8s_internal.grafana
    http:
      paths:
      - backend:
          service:
            name: grafana
            port:
              number: 3000
        path: /
        pathType: ImplementationSpecific
  tls:
    - hosts:
        - k8s.grafana
        - k8s_internal.grafana
      secretName: monitoring-certs

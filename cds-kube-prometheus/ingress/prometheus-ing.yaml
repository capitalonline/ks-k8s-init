apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/auth-secret: basic-auth-secret
    nginx.ingress.kubernetes.io/auth-type: basic
  name: prometheus
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: k8s.prometheus
    http:
      paths:
      - backend:
          service:
            name: prometheus-k8s
            port: 
              number: 9090
        path: /
        pathType: ImplementationSpecific
  - host: k8s_internal.prometheus
    http:
      paths:
      - backend:
          service:
            name: prometheus-k8s
            port:
              number: 9090
        path: /
        pathType: ImplementationSpecific
  tls:
    - hosts:
        - k8s.prometheus
        - k8s_internal.prometheus
      secretName: monitoring-certs

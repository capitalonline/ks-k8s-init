---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-cloud-controller-manager
  namespace: kube-system
spec:
  progressDeadlineSeconds: 30
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: eks-cloud-controller-manager
  template:
    metadata:
      #      annotations:
      #        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: eks-cloud-controller-manager
    spec:
      containers:
        #        - args:
        #          - --cloud-provider=cdscloud
        #          - --leader-elect=false
        - env:
            - name: CDS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: access_key_id
                  name: eks-secrets
            - name: CDS_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  key: access_key_secret
                  name: eks-secrets
            - name: CDS_CLUSTER_ID
              valueFrom:
                configMapKeyRef:
                  key: k8s_cluster_id
                  name: cds-properties
            - name: CDS_OVERSEA
              valueFrom:
                configMapKeyRef:
                  name: cds-properties
                  key: oversea
            - name: CDS_API_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: cds-properties
                  key: openapi_schema
            - name: CDS_API_HOST
              valueFrom:
                configMapKeyRef:
                  name: cds-properties
                  key: openapi_host
            - name: CDS_LB_API_HOST
              valueFrom:
                configMapKeyRef:
                  name: cds-properties
                  key: lb_openapi_host
            - name: CDS_VPC_ID
              valueFrom:
                configMapKeyRef:
                  name: cds-properties
                  key: vpc_id
          image: capitalonline/eks-cloud-controller-manager:v1.0.3
          imagePullPolicy: Always
          name: cds-cloud-controller-manager
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
      dnsPolicy: Default
      hostNetwork: true
      serviceAccountName: cloud-controller-manager
      #      tolerations:
      #        - effect: NoSchedule
      #          key: node.cloudprovider.kubernetes.io/uninitialized
      #          operator: Exists
      #        - effect: NoSchedule
      #          key: node-role.kubernetes.io/master
      #          operator: Exists
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - eks-cloud-controller-manager
              topologyKey: kubernetes.io/hostname
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
          operator: Exists
        - key: node-role.eks.net/infra
          operator: Exists
          effect: NoSchedule
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 30
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 30
        - key: node.cloudprovider.kubernetes.io/uninitialized
          operator: Exists
        - key: node-role.kubernetes.io/control-plane
          operator: Exists

